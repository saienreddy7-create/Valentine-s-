<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 85%;
      max-width: 320px;
      height: 420px; 
      display: flex;
      flex-direction: column;
      position: relative;
    }

    h1 {
      color: #ff2f68;
      margin: 10px 0;
      font-size: 22px;
    }

    .move-area {
      flex-grow: 1;
      position: relative;
      width: 100%;
      margin: 10px 0;
    }

    #yes {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 35px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: #ff2f68;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(255, 47, 104, 0.3);
    }

    #no {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #eee;
      color: #777;
      cursor: pointer;
      margin-top: 10px;
      align-self: center;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.4);
      font-size: 24px;
      animation: float 6s infinite linear;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(110vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>ðŸ’˜ Will you be my Valentine? ðŸ’˜</h1>

    <div class="move-area" id="boundary">
      <button id="yes">Yes ðŸ’–</button>
    </div>

    <button id="no" onclick="alert('Too bad ðŸ˜ŒðŸ’”')">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const boundary = document.getElementById("boundary");
    
    let attempts = 0;
    const maxAttempts = 5; // Jumps 5 times, 6th time it's catchable

    function handleInteraction(e) {
      if (attempts < maxAttempts) {
        // Stop the actual click/tap from happening while it's jumping
        if (e) e.preventDefault();
        
        moveButton();
        attempts++;
      } else {
        // On the 6th attempt, we do nothing here, allowing the 'click' to work
        yesBtn.style.background = "#2ecc71"; // Optional: turn green to show it's catchable
      }
    }

    function moveButton() {
      const areaWidth = boundary.clientWidth;
      const areaHeight = boundary.clientHeight;
      const btnWidth = yesBtn.offsetWidth;
      const btnHeight = yesBtn.offsetHeight;

      // Ensure it stays strictly inside the white area
      const maxX = areaWidth - btnWidth;
      const maxY = areaHeight - btnHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      yesBtn.style.transform = "none";
      yesBtn.style.left = randomX + "px";
      yesBtn.style.top = randomY + "px";
    }

    // Capture the hover/touch to trigger the jump
    yesBtn.addEventListener("mouseover", handleInteraction);
    yesBtn.addEventListener("touchstart", handleInteraction, {passive: false});

    // The actual success trigger
    yesBtn.addEventListener("click", () => {
      if (attempts >= maxAttempts) {
        document.body.innerHTML = `
          <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; width:100vw; background:linear-gradient(135deg,#ff4d6d,#ff85a1); font-family:Arial, sans-serif; text-align:center; color:white; padding:20px; box-sizing:border-box;">
            <h1 style="font-size: 32px; line-height: 1.4;">Dammit....I mean yaay you said yesðŸ« !</h1>
          </div>
        `;
      }
    });

    // Background hearts
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
