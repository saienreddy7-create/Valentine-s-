<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 85%;
      max-width: 320px;
      height: 420px; 
      display: flex;
      flex-direction: column;
      position: relative;
    }

    h1 {
      color: #ff2f68;
      margin: 10px 0;
      font-size: 22px;
    }

    .move-area {
      flex-grow: 1;
      position: relative;
      width: 100%;
    }

    #yes {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 35px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: #ff2f68;
      color: white !important; /* Explicitly white */
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 100;
    }

    #no {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #eee;
      color: #777;
      margin-top: 10px;
      align-self: center;
    }

    /* Success Screen Styles */
    .success-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg,#ff4d6d,#ff85a1);
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .success-text {
      color: white !important;
      font-size: 32px;
      font-weight: bold;
      line-height: 1.4;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin: 0;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.4);
      font-size: 24px;
      animation: float 6s infinite linear;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(110vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>ðŸ’˜ Will you be my Valentine? ðŸ’˜</h1>
    <div class="move-area" id="boundary">
      <button id="yes">Yes ðŸ’–</button>
    </div>
    <button id="no" onclick="alert('Too bad ðŸ˜ŒðŸ’”')">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const boundary = document.getElementById("boundary");
    
    let attempts = 0;
    const maxAttempts = 5; 

    function handleInteraction(e) {
      if (attempts < maxAttempts) {
        if (e.type === 'touchstart') e.preventDefault();
        
        const areaWidth = boundary.clientWidth;
        const areaHeight = boundary.clientHeight;
        const maxX = areaWidth - yesBtn.offsetWidth;
        const maxY = areaHeight - yesBtn.offsetHeight;

        yesBtn.style.transform = "none";
        yesBtn.style.left = Math.random() * maxX + "px";
        yesBtn.style.top = Math.random() * maxY + "px";
        
        attempts++;
      }
      // On attempt 6, the function does nothing, making it clickable.
    }

    yesBtn.addEventListener("mouseover", handleInteraction);
    yesBtn.addEventListener("touchstart", handleInteraction, {passive: false});

    yesBtn.addEventListener("click", () => {
      if (attempts >= maxAttempts) {
        document.body.innerHTML = `
          <div class="success-container">
            <h1 class="success-text">Dammit....I mean yaay you said yesðŸ« !</h1>
          </div>
        `;
      }
    });

    for (let i = 0; i < 15; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
