<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 85%;
      max-width: 320px;
      /* Fixed height ensures the button has a defined area to move in */
      height: 400px; 
      display: flex;
      flex-direction: column;
      position: relative;
    }

    h1 {
      color: #ff2f68;
      margin: 10px 0 20px 0;
      font-size: 22px;
    }

    /* This is the boundary for the moving button */
    .move-area {
      flex-grow: 1;
      position: relative;
      width: 100%;
      border-radius: 10px;
      /* background: #fff5f7;  Optional: uncomment to see the movement zone */
    }

    #yes {
      position: absolute;
      /* Initial position */
      left: 50%;
      top: 20%;
      transform: translate(-50%, -50%);
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff2f68;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      z-index: 10;
    }

    #no {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ddd;
      color: #555;
      cursor: pointer;
      margin-top: 20px;
      align-self: center;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.4);
      font-size: 24px;
      animation: float 6s infinite linear;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(110vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ’˜ Will you be my Valentine? ðŸ’˜</h1>

    <div class="move-area" id="boundary">
      <button id="yes">Yes ðŸ’–</button>
    </div>

    <button id="no" onclick="alert('Too bad ðŸ˜ŒðŸ’”')">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const boundary = document.getElementById("boundary");
    let clickCount = 0;
    const maxClicks = 6; // User must "catch" it 6 times

    function moveButton() {
      // Get dimensions of the move-area
      const areaWidth = boundary.clientWidth;
      const areaHeight = boundary.clientHeight;
      
      const btnWidth = yesBtn.offsetWidth;
      const btnHeight = yesBtn.offsetHeight;

      // Calculate max possible coordinates so it stays inside
      const maxX = areaWidth - btnWidth;
      const maxY = areaHeight - btnHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      // Remove the initial centering transform and set new coordinates
      yesBtn.style.transform = "none";
      yesBtn.style.left = randomX + "px";
      yesBtn.style.top = randomY + "px";
    }

    // Move on hover (desktop) or touch (mobile)
    yesBtn.addEventListener("mouseover", moveButton);
    yesBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // Prevents accidental clicking
      moveButton();
    });

    // When they finally click it
    yesBtn.addEventListener("click", () => {
      clickCount++;
      
      if (clickCount >= maxClicks) {
        document.body.innerHTML = `
          <div style="display:flex; justify-content:center; align-items:center; height:100vh; background:linear-gradient(135deg,#ff4d6d,#ff85a1); font-family:Arial; text-align:center; color:white; padding:20px;">
            <h1>ðŸ’– FINALLY! ðŸ’–<br>Happy Valentineâ€™s Day ðŸ˜˜</h1>
          </div>
        `;
      } else {
        moveButton();
      }
    });

    // Floating hearts
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
