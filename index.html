<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 320px;
      width: 90%;
      position: relative;
      height: 250px; /* fixed height for mobile-safe button movement */
    }

    h1 {
      color: #ff2f68;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 100%;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
      max-width: 40%;
      word-wrap: break-word;
    }

    #yes {
      background: #ff2f68;
      color: white;
      left: 50%;
      top: 20px;
      transform: translateX(-50%);
    }

    #no {
      background: #ddd;
      color: #555;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.4);
      font-size: 24px;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ’˜ Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no" onclick="alert('Too bad ðŸ˜ŒðŸ’”')">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const card = document.querySelector('.card');
    let clickCount = 0;
    const maxClicks = 5;

    yesBtn.addEventListener("click", () => {
      clickCount++;

      if (clickCount <= maxClicks) {
        // Get card dimensions
        const cardRect = card.getBoundingClientRect();
        const btnWidth = yesBtn.offsetWidth;
        const btnHeight = yesBtn.offsetHeight;

        // Random position inside the card
        const maxX = cardRect.width - btnWidth - 10; // 10px margin
        const maxY = cardRect.height - btnHeight - 10;

        const x = Math.random() * maxX + 5;
        const y = Math.random() * maxY + 5;

        yesBtn.style.left = x + "px";
        yesBtn.style.top = y + "px";
        yesBtn.style.transform = "translateX(0)";
      } else {
        // 6th click: show message
        document.body.innerHTML = `
          <div style="
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:linear-gradient(135deg,#ff4d6d,#ff85a1);
            font-family:Arial;
            text-align:center;
            color:white;
            padding:20px;">
            <h1>ðŸ’– Yay! You said yes! ðŸ’–<br>Happy Valentineâ€™s Day ðŸ˜˜</h1>
          </div>
        `;
      }
    });

    // floating hearts
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
